

<div class="row">
    <div class="col-12 text-right mb-4">
        <button class="btn btn-info">Add User</button>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <ul class="list-group usersList">
            <li 
            routerLink="{{user.userId}}"
            *ngFor="let user of usersArr"
            class="list-group-item">
                {{user.userName}} {{user.userId}}
            </li>
        </ul>
    </div>
</div>
